<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Zomato</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="img zomato/logo (1).png" alt="logo" class="navbar_logo" /> 
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="img zomato/1st photo.jpg" alt="hero image" class="hero_image"/>
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button_primary">Order Now</button>

            </div>
        </section>

        <!-- explore menu -->

    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">
            <!-- burger -->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="img zomato/burger.jpg" alt="burger" class="food_image" />
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Burgers</h3>
                    <p>
                        Burger King, Mcdonalds, Burger Place 
                        <span style="color:red;">+3</span>
                    </p>
                </div>
            </div>
            <!-- pizza -->
            <div class="food_card" id="pizza_card">
                <div class="food_card_image_container">
                    <img src="img zomato/pizza.jpg" alt="pizza" class="food_image" />
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Pizza</h3>
                    <p>
                        Pizza Hut, Domino's Pizza
                        <span style="color:red;">+3</span>
                    </p>
                </div>
            </div>
            <!-- icecream -->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="img zomato/iceCream.jpg" alt="icecream" class="food_image" />
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">Ice Creams</h3>
                    <p>
                        Baskin Robins,Ibaco
                        <span style="color:red;">+3</span>
                    </p>
                </div>
            </div>

        </div>
        <div class="explore_menu_view_more">
        <button class="button_primary">View More</button>
        </div>
    </section>

    <!-- Restuarant list -->
    <section class="restaurant_container">
        <h1 class="restaurant_text ">Order From 100s of restaurants</h1>
        <div class="restaurant_images_container">
            <div class="restaurant_images_row_one">
                <div class="restaurant_image_1">
                    <img src="img zomato/restaurant1.jpg" alt="restaurant1" class="restaurant_1" />
                </div>
                <div class="restaurant_image_2">
                    <img src="img zomato/restaurant2.jpg" alt="restaurant2" class="restaurant_2" />
                </div>
            </div>
            <div class="restaurant_images_row_two">
                <div class="restaurant_image_3">
                    <img src="img zomato/restaurant3.jpg" alt="restaurant3" class="restaurant_3" />
                </div>
                <div class="restaurant_image_4">
                    <img src="img zomato/restaurant4.jpg" alt="restaurant4" class="restaurant_4" />
                </div>
            </div>

        </div>

    </section>

    <!-- stay updated -->
    <section class="stay_updated_container">
        <h1 class="stay_updated_text">Stay Updated</h1>
        <div class="stay_updated_row_container">
            <div class="stay_updated_row">
                <div class="stay_updated_input_field">
                    <input type="text" name="email" placeholder="email@email.com">
                </div>
                 <div class="explore_menu_view_more">
                    <button class="button_primary">Get Updates</button>
                </div>
            </div>
        </div>
    </section>

    </main>
</body>
</html>
